{% extends 'base.html' %}
{% block title %}UserProfile|{{ block.super }}{% endblock %}
{% block style %}
<style>
	img { 
		object-fit: fill;
		width: 100%;
	 }
	 h1 {
	 	text-align: center;
	 }
	 h2 {
	 	text-align: center;
	 	padding-top: 25px;
}
</style>


{% endblock %}

{% block content %}
<div class="container">
	<h1>USER PROFILE</h1>
	<div class="row">
		<div class="media">

			<div class="col-sm-3"> 
				<div>
				{% if object.image %}
					<img src='{{ object.image.url }}'>
				{% endif %}
				</div>
				<div style="background-color: #f1f10ba6">
				<h2>{{ object.full_name }}</h2><br>
				</div>
			</div>
{% endblock %}
